<div class="container text-center">
    <div class="row">
        <div class="col-md-12 headerSection text-center">
            <div class="col-md-4" ui-sref="order">
                <button class="btn btn-warning" href="">Order</button>
            </div>
            <div class="col-md-4" ng-click="logout();">
                <button class="btn btn-danger" href="">Logout</button>
            </div>
        </div>
    </div>
    <div class="row mt-20">
        <div class="col-md-12 headerSection text-left">
            <div class="charge-div" ng-click="createOrder()" ng-if="showCharge">
                <span>{{count}} | SubTotal - Rs.{{amount}}</span>
            </div>
            <div class="mt-10" ng-if="products.length > 0" ng-repeat="product in products">
                <div class="" ng-click="selectProduct(product);">
                    <img ng-src="{{product.img}}" width="100" height="100">
                    <span>Name - {{product.name}}</span>
                    <span>Description - {{product.description}}</span>
                    <span>Price - {{product.cost}}</span>
                    <img class="ml-10" src="img/ok.png" ng-if="product.showSelected" width="20" height="20">
                </div>
            </div>
            <div class="" ng-if="products.length === 0">
                <span> No product found.</span>
            </div>
        </div>
    </div>
</div>
